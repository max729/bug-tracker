<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{comment.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{comment.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/comments/add}" th:text="#{comment.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${comments.empty}" th:text="#{comment.list.empty}" />
            <div th:if="${!comments.empty}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th th:text="#{comment.id.label}" scope="col" />
                            <th th:text="#{comment.comment.label}" scope="col" />
                            <th th:text="#{comment.userLink.label}" scope="col" />
                            <th th:text="#{comment.ticket.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="comment : ${comments}">
                            <td th:text="${comment.id}" />
                            <td th:text="${comment.comment}" />
                            <td th:text="${comment.userLink}" />
                            <td th:text="${comment.ticket}" />
                            <td>
                                <form th:action="@{/comments/delete/{id}(id=${comment.id})}" th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm float-end">
                                    <a th:href="@{/comments/edit/{id}(id=${comment.id})}" th:text="#{comment.list.edit}" class="btn btn-sm btn-info" />
                                    <button th:text="#{comment.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
