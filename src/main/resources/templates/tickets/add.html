<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{tickets.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{tickets.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/ticketss}" th:text="#{tickets.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('tickets')}" />
            <form th:action="${T(com.bug_tracker.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='tickets', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tickets', field='status', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tickets', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tickets', field='priority', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tickets', field='typ', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tickets', field='projektLink', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tickets', field='author', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tickets', field='assigned', type='select')}" />
                <input type="submit" th:value="#{tickets.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
